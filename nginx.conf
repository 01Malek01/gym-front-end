# frontend/nginx.conf
server {
  listen 80;
  server_name localhost;

  location / {
    root /usr/share/nginx/html; # Points to where the React build output is copied
    index index.html index.htm;
    try_files $uri $uri/ /index.html; # Essential for React Router to handle direct links
  }

  # Proxy API requests to your backend service
  location /api {
    proxy_pass http://backend:5000; # 'backend' is the service name in docker-compose, 5000 is its exposed port
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }
}